<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>scroll</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

      <div class="credits">Inspired by Keith Clark's article on <a href="https://keithclark.co.uk/articles/pure-css-parallax-websites/">Pure CSS Parallax Websites</a>.</div>

       <div class="parallax">
          <div id="group1" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
              <img src="116wicon.png">
              <div class="group1_green"><img src="116wicon.png"></div>
            </div>
          </div>

          <div id="group2" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
              <div class="group2_orange"><img src="116wicon.png"></div>
            </div>
            <div class="parallax__layer parallax__layer--back">
              <div class="group2_blue"><img src="116wicon.png"></div>
            </div>
            <div class="parallax__layer parallax__layer--deep">
              <div class="group2_yellow"><img src="116wicon.png"></div>        
            </div>
          </div>

          <div id="group3" class="parallax__group">
            <div class="parallax__layer parallax__layer--fore">
              <div class="group3_blueSmall"><img src="116wicon.png"></div>
            </div>
            <div class="parallax__layer parallax__layer--base">
              <div class="group3_red"><img src="116wicon.png"></div>
            </div>
          </div>
          
         <div id="group4" class="parallax__group">
            <div class="parallax__layer parallax__layer--base">
              <div class="group4_orange"><img src="116wicon.png"></div>        
            </div>
            <div class="parallax__layer parallax__layer--back">
              <div class="group4_green"><img src="116wicon.png"></div>      
            </div>
          </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
